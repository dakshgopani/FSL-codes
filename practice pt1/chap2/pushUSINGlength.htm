<html>

<body>
    <p>forEach() push method</p>
    <p id="demo"></p>
    <input type="button" value="click" onclick="myFunction()"><br>
    <script>
        const fruits = ["apple", "banana", "hello"];
        document.getElementById("demo").innerHTML=fruits;
        function myFunction() {
            fruits[fruits.length]="lemon";
            document.getElementById("demo").innerHTML=fruits;
        }
    </script>
</body>

</html>
