<html>
    <body>
        <p id="demo"></p>
        <script>
            const fruits = ["banana","helo"];
            let flen = fruits.length;
            let text = "<ul>";
                for(let i=0;i<flen;i++) {
                    text+="<li>" + fruits[i] + "</li>";
                }
                text+="</ul>";
                document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
