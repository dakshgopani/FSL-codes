<html>

<body>
    <script>
        let n=5;
        let string="";
        for(let i=1;i<=n;i++) {
            for(let j=1;j<=i;j++) {
                string+= i + "&nbsp";
            }
            string+="<br>";
        }
        document.write(string);
    </script>

</body>

</html>
