<html>

<body>
    <form>
        <table border="1">
            <tr style="background-color:pink;">
                <th>Name</th>
                <th>Value</th>
            </tr>
            <tr>
                <td><label for="name">Name</label>
                </td>
                <td><input type="text" id="name">
                </td>
            </tr>
            <tr>
                <td><label for="sex">Sex</label>
                </td>
                <td><input type="radio" id="sex" name="male" value="male" checked />Male <br>
                    <input type="radio" id="sex" name="male" value="female" />Female
                </td>
            </tr>
            <tr>
                <td><label for="color">Eye color</label>
                </td>
                <td><select id="color">
                        <option value="green">green</option>
                        <option value="red">red</option>
                        <option value="yellow">yellow</option>
                        <option value="blue">blue</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="apply">Check all that apply </label>
                </td>
                <td><input type="checkbox" value="feet">Over 6 feet tall <br>
                    <input type="checkbox" value="tall">Over 200 pounds
                </td>
            </tr>
            <tr>
                <td colspan="2">Describe your athletic ability : <br>
                    <textarea rows="5" cols="50"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="button" value="Enter my information">
                </td>
            </tr>
