<html>

<body>
    <h2>JavaScript forEach()</h2>
    <p>Compute the sum of the values in an array : </p>
    <p id="demo"></p>
    <script>
        let sum = 0;
        const number = [45,55,10,20,30];
        number.forEach(myFunction);
        document.getElementById("demo").innerHTML=sum;
        function myFunction(item) {
            sum+=item;
        }
    </script>
</body>

</html>
