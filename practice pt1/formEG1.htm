<html>

<body>
    <fieldset>
        <h1>My feedback form</h1>
        <ul>
            <li><label for="name">Name:</label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="" id="email">
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="" id="password">
            </li>
            <br>
            <li>
                <label for="emotions"></label>
                Please check all the emotions that apply to you:
                <ul>
                    <li>
                        <label for="angry">Angry</label>
                        <input type="checkbox" name="" id="angry" checked>
                    </li>
                    <li>
                        <label for="sad">Sad</label>
                        <input type="checkbox" name="" id="sad">
                    </li>
                    <li>
                        <label for="happy">Happy</label>
                        <input type="checkbox" name="" id="happy">
                    </li>
                    <li>
                        <label for="ambivalent">Ambivalent</label>
                        <input type="checkbox" name="" id="ambivalent">
                    </li>
                </ul>
            </li>
            <li>
                <label for="service">How Satisfied were you with our service?</label>
                <ul>
                    <li>
                        <label for="v">Very Satisfied</label>
                        <input type="radio" name="v" id="v" checked>
                    </li>
                    <li>
                        <label for="s">Satisfied</label>
                        <input type="radio" name="v" id="s">
                    </li>
                    <li>
                        <label for="c">Didn't care</label>
                        <input type="radio" name="v" id="c">
                    </li>
                    <li>
                        <label for="dis">Dissatisfied</label>
                        <input type="radio" name="v" id="dis">
                    </li>
                    <li>
                        <label for="vdis">Very Dissatisfied</label>
                        <input type="radio" name="v" id="vdis">
                    </li>
                </ul>
            </li>
            <li>
                <label for="comments">Further Comments:</label>
                <textarea name="" id="comments" cols="30" rows="3"></textarea>
            </li>
            <li>
                <label for="pic">Bio Photo:</label>
                <input type="file" name="" id="pic">
            </li>
            <li>
                <label for="loc">Location visited:</label>
                <select name="" id="loc">
                    <option value="India">India</option>
                    <option value="India">India</option>
                    <option value="India">India</option>
                    <option value="India">India</option>
                    <option value="India">India</option>
                    <option value="India">India</option>
                </select><br>
            </li><br>
            <li><input type="submit" value="submit"></li>
        </ul>
    </fieldset>
</body>

</html>
