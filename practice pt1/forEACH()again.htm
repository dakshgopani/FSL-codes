<html>

<body>
    <p id="demo"></p>
    <script>
        let text = " ";
        const fruits = ["Apple", "Banana", "Grape"];
        fruits.forEach(myFunction);
        document.getElementById("demo").innerHTML = text;
        function myFunction(item, index) {
            text += index + ":" + item + "<br>";
        }
    </script>
</body>
<!-- array.forEach(function(currentValue,index,arr),thisValue) -->
</html>
