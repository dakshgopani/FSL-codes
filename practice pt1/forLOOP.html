<html>
    <body>
        <script>
            document.write("Printing odd numbers from 1 to 30 " + "<br>");
            var num = 1;
            for(num=1;num<=30;num++) {
                if(num%2==1) {
                    document.write("COUNT : " + num + "<br>");
                }
            }
            document.write("loop stopped");
        </script>
    </body>
</html>
