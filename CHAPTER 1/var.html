<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" name="hello" id="price1">
        <input type="button" value="click" onclick="myF()">
    </form>
    <script>
        function myF() {
            var price1 = parseInt(document.getElementById("price1"));
            price1++;
            document.write(price1);
        }
    </script>
</body>

</html>
