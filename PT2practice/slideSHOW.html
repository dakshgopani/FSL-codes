<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        MySlides = new Array('1a.jpg', '2b.jpg', '3c.jpg');
        slide = 0;
        function showSlides(slideNumber) {
            slide = slide + slideNumber;
            if (slide > MySlides.length - 1) {
                slide = 0;
            }
            if (slide < 0) {
                slide = MySlides.length - 1;
            }
            document.DisplaySlide.src = MySlides[slide];
        }
    </script>
</head>

<body>
    <p align="center"><img src="1a.jpg" alt="" name="DisplaySlide" height="500" width="900"></p>
    <center>
        <table border="0">
            <tr>
                <td align="center">
                    <input type="button" value="Back" onclick="showSlides(-1)">
                    <input type="button" value="Forward" onclick="showSlides(1)">
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
