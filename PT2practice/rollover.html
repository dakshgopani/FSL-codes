<html>

<head>
    <title>Rollover effect</title>
</head>

<body>
    <table>
        <tbody>
            <tr valign="top">
                <td width="50">
                    <a><img src="1a.jpg" name="book" height="100" width="100"></a>
                </td>
                <td>
                    <a onmouseover="document.book.src='2b.jpg'"><b>Visual Basic 2010 made easy</b></a>
                    <br>
                    <a onmouseover="document.book.src='3c.jpg'"><b>Visual Basic 2008 made easy</b></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
