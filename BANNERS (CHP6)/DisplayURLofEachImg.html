<html>
    <body>
        <h2>The images Property</h2>
        <img src="flower_1.jpg" alt="flower_1" width="200" height="200">
        <img src="flower_2.jpg" alt="flower_1" width="200" height="200">
        <img src="Flowers.jpg.jpg" alt="flower_1 " width="200" height="200">
        <p id="demo"></p>
        <script>    
        const myImages = document.images;
        let text="";
        for(let i=0;i<myImages.length;i++) {
            text+= myImages[i].src + "<br>";
        }
        document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
