<html>
<body>
<script>
function Even()
{
	a = parseInt(document.getElementById("num1").value);
	while(a<=100) {
		if(a % 2 == 0) {
			document.write("Even Number : " + a + "<br>");
			}
			a++;
		}
}
</script>
<form>
Enter a number : <input type="text" id="num1"><br>
<input type="submit" value="submit" onclick="Even();">
</form>
</body>
</html>
